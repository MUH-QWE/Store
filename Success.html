<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission Success | TAYEB DJERBA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .heart-orbit {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 4rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-heart {
            font-size: 5rem;
            color: var(--secondary);
            filter: drop-shadow(0 0 20px rgba(255, 0, 214, 0.5));
            animation: pulseHeart 1.5s infinite var(--cubic-ease);
        }

        @keyframes pulseHeart {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px dashed var(--primary);
            animation: orbit 10s linear infinite;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <main style="padding-top: 10rem; text-align: center;">
        <div class="container fade-in">
            <div class="heart-orbit">
                <div class="particles"></div>
                <div class="main-heart">â™¥</div>
            </div>

            <h1 style="margin-bottom: 2rem;">TRANSMISSION <span class="text-gradient">COMPLETED</span></h1>
            <p style="color: var(--text-secondary); max-width: 600px; margin: 0 auto 3rem; font-weight: 300;">
                Your request has been broadcasted to our Djerbian frequency.
                Our agents will begin the physical synthesis of your order shortly.
            </p>

            <div style="display: flex; justify-content: center; gap: 2rem;">
                <a href="index.html" class="btn">Return to Base</a>
                <a href="Wishlist.html" class="btn btn-secondary">View Pinned Artifacts</a>
            </div>
        </div>
    </main>

    <script src="js/ALL.js"></script>
    <script src="js/cartManager.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Layout.render();
        });
    </script>
</body>

</html>
