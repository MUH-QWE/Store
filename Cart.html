<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | TAYEB DJERBA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .cart-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s var(--cubic-ease);
        }

        .cart-item:hover {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
        }

        .qty-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .qty-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
    </style>
</head>

<body>
    <main style="padding-top: 8rem;">
        <section class="container">
            <h1 class="fade-in stagger-1" style="margin-bottom: 3rem;">Your <span class="text-gradient">Cart</span></h1>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 4rem;">
                <div id="cart-container" class="fade-in stagger-2">
                </div>

                <div class="fade-in stagger-3">
                    <div class="card" style="padding: 2rem;">
                        <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Summary</h2>
                        <div
                            style="display: flex; justify-content: space-between; margin-bottom: 1rem; color: var(--text-secondary);">
                            <span>Subtotal</span>
                            <span id="subtotal">0.00 EGP</span>
                        </div>
                        <div
                            style="display: flex; justify-content: space-between; margin-bottom: 1.5rem; color: var(--text-secondary);">
                            <span>Shipping</span>
                            <span style="color: var(--accent);">Free</span>
                        </div>
                        <div
                            style="border-top: 1px solid var(--glass-border); padding-top: 1.5rem; margin-bottom: 2rem;">
                            <div style="display: flex; justify-content: space-between;">
                                <span style="font-weight: 700;">Total</span>
                                <span id="total-amount" class="text-gradient"
                                    style="font-weight: 700; font-size: 1.5rem;">0.00 EGP</span>
                            </div>
                        </div>
                        <a href="Checkout.html" class="btn" style="width: 100%; text-align: center;">Proceed to
                            Checkout</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/ALL.js"></script>
    <script src="js/cartManager.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Layout.render();

            const user = store.getUser();
            if (!user) {
                window.location.href = 'LogIn.html';
                return;
            }

            const container = document.getElementById('cart-container');
            const subtotalEl = document.getElementById('subtotal');
            const totalEl = document.getElementById('total-amount');

            function renderCart(cart) {
                if (!cart || cart.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 4rem 0;">
                            <h3 style="color: var(--text-secondary);">Your cart is empty</h3>
                            <a href="Products.html" class="text-gradient" style="text-decoration: none; display: inline-block; margin-top: 1rem;">Continue Shopping â†’</a>
                        </div>
                    `;
                    subtotalEl.textContent = '0.00 EGP';
                    totalEl.textContent = '0.00 EGP';
                    return;
                }

                let total = 0;
                container.innerHTML = cart.map(item => {
                    const price = item.price || 0;
                    const qty = item.quantity || 1;
                    total += price * qty;
                    return `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div style="flex: 1;">
                                <h3 style="margin-bottom: 0.5rem;">${item.name}</h3>
                                <p style="color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em;">Premium Tradition</p>
                            </div>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <button class="qty-btn" onclick="cartManager.updateQuantity('${item.cart_item_id}', ${qty - 1})">-</button>
                                <span style="font-weight: 700;">${qty}</span>
                                <button class="qty-btn" onclick="cartManager.updateQuantity('${item.cart_item_id}', ${qty + 1})">+</button>
                            </div>
                            <div style="text-align: right; min-width: 100px;">
                                <p class="text-gradient" style="font-weight: 700; font-size: 1.2rem;">${(price * qty).toFixed(2)} EGP</p>
                                <button onclick="cartManager.remove('${item.cart_item_id}')" style="background: none; border: none; color: var(--secondary); cursor: pointer; font-size: 0.7rem; text-transform: uppercase; margin-top: 0.5rem;">Remove</button>
                            </div>
                        </div>
                    `;
                }).join('');

                subtotalEl.textContent = `${total.toFixed(2)} EGP`;
                totalEl.textContent = `${total.toFixed(2)} EGP`;
            }

            cartManager.subscribe(renderCart);
        });
    </script>
</body>

</html>
