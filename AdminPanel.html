<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Terminal | TAYEB DJERBA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main style="padding-top: 8rem;">
        <section class="container">
            <h1 class="fade-in stagger-1" style="text-align: center; margin-bottom: 4rem;">Admin <span
                    class="text-gradient">Control Center</span></h1>

            <div class="card fade-in stagger-2"
                style="margin-bottom: 4rem; padding: 2.5rem; border-color: var(--primary);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h2 style="font-size: 1.2rem; margin-bottom: 0.5rem;">Nexus Logistics</h2>
                        <p style="color: var(--text-secondary); font-size: 0.8rem; font-weight: 300;">Status: <span
                                id="sync-status-text" class="text-gradient"
                                style="font-weight: 700;">INITIALIZING...</span></p>
                    </div>
                    <button id="sync-toggle-btn" class="btn" style="min-width: 180px;" onclick="toggleSync()">
                        BRIDGE OFFLINE
                    </button>
                </div>
            </div>

            <div id="admin-orders" class="fade-in stagger-3">
            </div>
        </section>

        <div id="error-modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(10px);">
            <div class="card" style="max-width: 500px; width: 90%; padding: 3rem;">
                <h2 style="margin-bottom: 1.5rem;">Transmit <span style="color: var(--secondary);">Error Log</span></h2>
                <p style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 1.5rem;">The message below
                    will be dispatched to the customer's neural link (email).</p>
                <textarea id="admin-message" class="form-input" style="height: 150px; margin-bottom: 2rem;"
                    placeholder="Reason for payment failure..."></textarea>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn" onclick="sendErrorMessage()" style="flex: 1;">Dispatch Message</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Abort</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/ALL.js"></script>
    <script src="js/cartManager.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/header.js"></script>
    <script>
        let selectedOrderId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            Layout.render();
            const user = store.getUser();
            if (!user || user.role !== 'admin') {
                alert('ACCESS DENIED: Insufficient Credentials');
                window.location.href = 'index.html';
                return;
            }

            loadOrders();
            initSync();
        });

        async function initSync() {
            const settings = await api.get('/settings/get.php');
            updateSyncUI(settings.db_sync_status);
        }

        function updateSyncUI(status) {
            const text = document.getElementById('sync-status-text');
            const btn = document.getElementById('sync-toggle-btn');
            const isActive = status == '1';

            text.textContent = isActive ? 'DATABASE CORE SYNCHRONIZED [1]' : 'DATABASE CORE DECOUPLED [0]';
            text.style.color = isActive ? 'var(--accent)' : 'var(--secondary)';
            btn.textContent = isActive ? 'TERMINATE BRIDGE' : 'ESTABLISH LINK';
            btn.className = isActive ? 'btn btn-secondary' : 'btn';
        }

        window.toggleSync = async () => {
            const text = document.getElementById('sync-status-text');
            const currentStatus = text.textContent.includes('[1]') ? '0' : '1';

            const res = await api.post('/settings/update.php', { db_sync_status: currentStatus });
            if (res && res.message) {
                updateSyncUI(currentStatus);
            }
        };

        async function loadOrders() {
            const orders = await api.get('/orders/get_all.php');

            const container = document.getElementById('admin-orders');
            container.innerHTML = orders.map(o => `
                <div class="card" style="margin-bottom: 2rem; padding: 2.5rem; display: flex; justify-content: space-between; align-items: flex-start;">
                    <div>
                        <span style="color: var(--primary); font-size: 0.7rem; letter-spacing: 0.2rem;">TERMINAL ID: #${o.id}</span>
                        <h3 style="margin: 0.5rem 0;">Client: ${o.user}</h3>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;">Method: <span style="color: white;">${o.method}</span></p>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;">Quantum Amount: <span class="text-gradient" style="font-weight: 700;">${o.total.toFixed(2)} EGP</span></p>

                        ${o.proof ? `
                            <div style="margin-top: 1.5rem; border: 1px solid var(--glass-border); border-radius: 12px; padding: 1rem; background: rgba(255,255,255,0.02);">
                                <span class="form-label" style="font-size: 0.6rem;">Transmission Proof</span>
                                <div style="color: var(--accent); font-size: 0.8rem; cursor: pointer;" onclick="alert('Viewing: ${o.proof}')">ðŸ“‚ Open Image Snapshot</div>
                            </div>
                        ` : ''}
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 1rem; width: 200px;">
                        <button class="btn" style="padding: 0.6rem; font-size: 0.7rem; border-color: var(--accent); color: var(--accent);">Authorize Order</button>
                        <button class="btn btn-secondary" style="padding: 0.6rem; font-size: 0.7rem;" onclick="openErrorModal(${o.id})">Flag Error / Email User</button>
                    </div>
                </div>
            `).join('');
        }

        window.openErrorModal = (id) => {
            selectedOrderId = id;
            document.getElementById('error-modal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('error-modal').style.display = 'none';
        }

        window.sendErrorMessage = () => {
            const msg = document.getElementById('admin-message').value;
            if (!msg) return;
            alert(`TRANSMISSION DISPATCHED TO CLIENT #${selectedOrderId}: \n\n"${msg}"`);
            closeModal();
            document.getElementById('admin-message').value = '';
        }
    </script>
</body>

</html>
